<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-showdown dev</title>
  <style>
    * {
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>Input:</p>

    <textarea
      v-model="markdownInput"
      :rows="markdownInput.split('\n').length + 2" >
    </textarea>

    <p>Output:</p>

    <vue-showdown
      :markdown="markdownInput"
      :options="options"
      :extensions="extensions"
      :vue-template="props.vueTemplate">
    </vue-showdown>

    <hr>

    <p>Props:</p>

    <ul>
      <li
        v-for="prop in Object.keys(props)"
        :key="prop"
      >
        <span>{{ prop }}</span>
        <input
          v-model="props[prop]"
          :type="typeof props[prop] === 'boolean' ? 'checkbox' : 'text'">
      </li>
    </ul>

    <hr>

    <p>Extensions:</p>

    <ul>
      <li
        v-for="ext in validExtensions"
        :key="ext">
        <span>{{ ext }}</span>

        <input
          v-model="extensions"
          type="checkbox"
          :value="ext">
      </li>
    </ul>

    <hr>
    
    <p>Options:</p>

    <ul>
      <li
        v-for="opt in Object.keys(options)"
        :key="opt">
        <span>{{ opt }}</span>

        <input
          v-model="options[opt]"
          :type="typeof options[opt] === 'boolean' ? 'checkbox' : 'text'">
      </li>
    </ul>
  </div>
</body>
</html>
